---
app_common_conf: &acc
  memory: 180M
  instances: 1

applications:
- name: app1
  <<: *acc
  health-check-type: port
  path: ./php-apache-app1
  routes: 
  - route : fabien.app.beta.cfy.s0.hbx.geo.francetelecom.fr/1
- name: app2
  <<: *acc
  health-check-type: http
  path: ./php-nginx-app2
  routes: 
  - route : fabien.app.beta.cfy.s0.hbx.geo.francetelecom.fr/2
- name: app3
  memory: 16M
  disk_quota: 64M
  instances: 1
  path: ./go-app
  routes:
  - route : fabien.app.beta.cfy.s0.hbx.geo.francetelecom.fr/3
- name: app4
  command: node apiserver.js
  buildpack: nodejs_buildpack
  memory: 128M
  disk_quota: 128M
  instances: 1
  path: ./nodejs-app
  routes:
  - route : fabien.app.beta.cfy.s0.hbx.geo.francetelecom.fr/4
